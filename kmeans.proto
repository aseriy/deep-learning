syntax = "proto3";

package Kmeans;

// The Kmeans service definition.
service Kmeans {
  // Receives a batch of vectors for clustering.
  rpc PutPkVector (stream PkVector) returns (PkVectorAck);
}

// Messages
message PkVector {
  string pk = 1;
  repeated float vector = 2;
}

message PkVectorAck {
  bool ok = 1;
}
